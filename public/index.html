<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-attachment: fixed;
            color: #333;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 20%, rgba(255,255,255,0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 40%, rgba(255,255,255,0.08) 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, rgba(255,255,255,0.12) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 1rem 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo::before {
            content: 'üìä';
            font-size: 1.5rem;
        }

        .search-container {
            position: relative;
            flex: 1;
            max-width: 400px;
            margin: 0 2rem;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 3rem;
            border: none;
            border-radius: 25px;
            background: rgba(255,255,255,0.2);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input::placeholder {
            color: rgba(255,255,255,0.8);
        }

        .search-input:focus {
            background: rgba(255,255,255,0.3);
            box-shadow: 0 0 0 3px rgba(255,255,255,0.2);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255,255,255,0.8);
        }

        .user-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.1rem;
            border: 2px solid rgba(255,255,255,0.3);
        }

        .logout-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .logout-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-1px);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .companies-section {
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: white;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .section-title::before {
            content: 'üè¢';
        }

        .companies-grid {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            overflow-x: auto;
            padding-bottom: 1rem;
        }

        .companies-grid::-webkit-scrollbar {
            height: 8px;
        }

        .companies-grid::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .companies-grid::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 4px;
        }

        .company-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            min-width: 200px;
            flex-shrink: 0;
        }

        .company-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.25);
        }

        .company-logo {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .company-name {
            font-weight: 600;
            color: white;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .company-count {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        .count-number {
            font-weight: bold;
            color: white;
            font-size: 1.5rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .table-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
        }

        .table-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .table-title {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .table-actions {
            display: flex;
            gap: 1rem;
        }

        .add-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .add-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .table-container {
            overflow-x: auto;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th,
        .data-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
        }

        .data-table th {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            font-weight: 600;
            color: white;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .data-table tr:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 4px;
            margin: 0 0.25rem;
            transition: all 0.3s ease;
        }

        .edit-btn {
            color: #3498db;
        }

        .edit-btn:hover {
            background: #e3f2fd;
        }

        .delete-btn {
            color: #e74c3c;
        }

        .delete-btn:hover {
            background: #ffebee;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            gap: 1rem;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }

        .pagination-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .pagination-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .pagination-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .pagination-btn:disabled {
            background: #f8f9fa;
            color: #ccc;
            cursor: not-allowed;
        }

        .pagination-info {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #7f8c8d;
        }

        .no-data {
            text-align: center;
            padding: 3rem;
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            .search-container {
                max-width: 100%;
                margin: 0;
            }

            .user-section {
                margin-top: 1rem;
            }

            .companies-grid {
                gap: 0.75rem;
            }

            .company-card {
                min-width: 150px;
            }

            .table-container {
                font-size: 0.9rem;
            }

            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">Clientboard</div>
            <div class="search-container">
                <span class="search-icon">üîç</span>
                <input type="text" class="search-input" placeholder="Search companies, clients, or brands..." id="searchInput">
            </div>
            <div class="user-section">
                <div class="user-avatar" id="userAvatar">JD</div>
                <button class="logout-btn" id="adminBtn" onclick="goToAdmin()" style="display: none; margin-right: 1rem;">Admin</button>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="companies-section">
            <h2 class="section-title">Companies Overview</h2>
            <div class="companies-grid" id="companiesGrid">
                <!-- Companies will be loaded here -->
            </div>
        </div>

        <div class="table-section">
            <div class="table-header">
                <div class="table-title">Client Details</div>
                <div class="table-actions">
                    <button class="add-btn" onclick="addNewClient()">+ Add New Client</button>
                </div>
            </div>
            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Marketing Name</th>
                            <th>Client Name</th>
                            <th>Contact</th>
                            <th>Current Company</th>
                            <th>Earlier Company</th>
                            <th>Brand Name</th>
                            <th>Email</th>
                            <th>Therapy Area</th>
                            <th>Division</th>
                            <th>Date</th>
                            <th>Remark</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Data will be loaded here -->
                    </tbody>
                </table>
            </div>
            <div class="pagination" id="pagination">
                <!-- Pagination will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        let currentPage = 1;
        const itemsPerPage = 10;
        let allData = [];
        let filteredData = [];
        let companiesData = [];

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            // Check authentication
            if (!localStorage.getItem('token')) {
                window.location.href = 'login.html';
                return;
            }
            
            loadCompaniesData();
            loadClientData();
            setupSearch();
            setUserInitials();
        });

        // Set user initials from logged in user
        function setUserInitials() {
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            const userInitials = user.name ? user.name.split(' ').map(n => n[0]).join('').toUpperCase() : 'U';
            document.getElementById('userAvatar').textContent = userInitials;
            
            // Show admin button if user is admin
            if (user.role === 'admin') {
                document.getElementById('adminBtn').style.display = 'inline-block';
            }
        }

        // Load companies data
        async function loadCompaniesData() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch('/.netlify/functions/compdata', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                if (response.ok) {
                    companiesData = await response.json();
                    renderCompaniesGrid();
                } else if (response.status === 401) {
                    // Token expired, redirect to login
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                    window.location.href = 'login.html';
                } else {
                    throw new Error('Failed to load companies data');
                }
            } catch (error) {
                console.error('Error loading companies data:', error);
                // Fallback sample data
                companiesData = [
                    { current_comp: 'Microsoft', count: 15 },
                    { current_comp: 'Google', count: 12 },
                    { current_comp: 'Apple', count: 8 },
                    { current_comp: 'Amazon', count: 10 },
                    { current_comp: 'Meta', count: 6 },
                    { current_comp: 'Netflix', count: 4 }
                ];
                renderCompaniesGrid();
            }
        }

        // Load client data
        async function loadClientData() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch('/.netlify/functions/clientdata', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                if (response.ok) {
                    allData = await response.json();
                    filteredData = [...allData];
                    renderTable();
                } else if (response.status === 401) {
                    // Token expired, redirect to login
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                    window.location.href = 'login.html';
                } else {
                    // Fallback sample data
                    allData = generateSampleData();
                    filteredData = [...allData];
                    renderTable();
                }
            } catch (error) {
                console.error('Error loading client data:', error);
                // Fallback sample data
                allData = generateSampleData();
                filteredData = [...allData];
                renderTable();
            }
        }

        // Generate sample data for demonstration
        function generateSampleData() {
            const companies = ['Microsoft', 'Google', 'Apple', 'Amazon', 'Meta', 'Netflix'];
            const therapyAreas = ['Oncology', 'Cardiology', 'Neurology', 'Dermatology', 'Psychiatry'];
            const divisions = ['North', 'South', 'East', 'West', 'Central'];
            
            return Array.from({ length: 50 }, (_, i) => ({
                id: i + 1,
                marketing_name: `Marketing ${i + 1}`,
                client_name: `Client ${i + 1}`,
                contact: `+1-555-${String(Math.floor(Math.random() * 10000)).padStart(4, '0')}`,
                current_comp: companies[Math.floor(Math.random() * companies.length)],
                earlier_comp: companies[Math.floor(Math.random() * companies.length)],
                brand_name: `Brand ${i + 1}`,
                email_id: `client${i + 1}@example.com`,
                therapy_area: therapyAreas[Math.floor(Math.random() * therapyAreas.length)],
                division: divisions[Math.floor(Math.random() * divisions.length)],
                date: new Date(2024, Math.floor(Math.random() * 12), Math.floor(Math.random() * 28) + 1).toLocaleDateString(),
                comment: `Remark for client ${i + 1}`,
                last_call: new Date(2024, Math.floor(Math.random() * 12), Math.floor(Math.random() * 28) + 1).toLocaleDateString()
            }));
        }

        // Render companies grid
        function renderCompaniesGrid() {
            const grid = document.getElementById('companiesGrid');
            grid.innerHTML = '';

            companiesData.forEach(company => {
                const card = document.createElement('div');
                card.className = 'company-card';
                card.onclick = () => filterByCompany(company.current_comp);
                
                const initials = company.current_comp.split(' ').map(word => word[0]).join('').toUpperCase();
                
                card.innerHTML = `
                    <div class="company-logo">${initials}</div>
                    <div class="company-name">${company.current_comp}</div>
                    <div class="company-count">Total Count: <span class="count-number">${company.count}</span></div>
                `;
                
                grid.appendChild(card);
            });
        }

        // Filter by company
        function filterByCompany(companyName) {
            filteredData = allData.filter(item => item.current_comp === companyName);
            currentPage = 1;
            renderTable();
        }

        // Setup search functionality
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                
                if (searchTerm === '') {
                    filteredData = [...allData];
                } else {
                    filteredData = allData.filter(item => 
                        Object.values(item).some(value => 
                            value && value.toString().toLowerCase().includes(searchTerm)
                        )
                    );
                }
                
                currentPage = 1;
                renderTable();
            });
        }

        // Render table
        function renderTable() {
            const tableBody = document.getElementById('tableBody');
            
            if (filteredData.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="13" class="no-data">No data found</td></tr>';
                renderPagination();
                return;
            }

            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageData = filteredData.slice(startIndex, endIndex);

            tableBody.innerHTML = pageData.map(item => `
                <tr>
                    <td>${item.id}</td>
                    <td>${item.marketing_name || '-'}</td>
                    <td>${item.client_name || '-'}</td>
                    <td>${item.contact || '-'}</td>
                    <td>${item.current_comp || '-'}</td>
                    <td>${item.earlier_comp || '-'}</td>
                    <td>${item.brand_name || '-'}</td>
                    <td>${item.email_id || '-'}</td>
                    <td>${item.therapy_area || '-'}</td>
                    <td>${item.division || '-'}</td>
                    <td>${item.date || '-'}</td>
                    <td>${item.comment || '-'}</td>
                    <td>
                        <button class="action-btn edit-btn" onclick="editClient(${item.id})" title="Edit">‚úèÔ∏è</button>
                        <button class="action-btn delete-btn" onclick="deleteClient(${item.id})" title="Delete">üóëÔ∏è</button>
                    </td>
                </tr>
            `).join('');

            renderPagination();
        }

        // Render pagination
        function renderPagination() {
            const totalPages = Math.ceil(filteredData.length / itemsPerPage);
            const pagination = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let paginationHTML = '';
            
            // Previous button
            paginationHTML += `
                <button class="pagination-btn" ${currentPage === 1 ? 'disabled' : ''} onclick="changePage(${currentPage - 1})">‚Äπ Previous</button>
            `;

            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 1 && i <= currentPage + 1)) {
                    paginationHTML += `
                        <button class="pagination-btn ${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">${i}</button>
                    `;
                } else if (i === currentPage - 2 || i === currentPage + 2) {
                    paginationHTML += '<span>...</span>';
                }
            }

            // Next button
            paginationHTML += `
                <button class="pagination-btn" ${currentPage === totalPages ? 'disabled' : ''} onclick="changePage(${currentPage + 1})">Next ‚Ä∫</button>
            `;

            // Info
            const startItem = (currentPage - 1) * itemsPerPage + 1;
            const endItem = Math.min(currentPage * itemsPerPage, filteredData.length);
            paginationHTML += `
                <div class="pagination-info">
                    Showing ${startItem}-${endItem} of ${filteredData.length} items
                </div>
            `;

            pagination.innerHTML = paginationHTML;
        }

        // Change page
        function changePage(page) {
            currentPage = page;
            renderTable();
        }

        // Edit client
        function editClient(id) {
            alert(`Edit client with ID: ${id}`);
            // Implement edit functionality
        }

        // Delete client
        function deleteClient(id) {
            if (confirm('Are you sure you want to delete this client?')) {
                // Implement delete functionality
                allData = allData.filter(item => item.id !== id);
                filteredData = filteredData.filter(item => item.id !== id);
                renderTable();
                loadCompaniesData(); // Refresh company counts
            }
        }

        // Add new client
        function addNewClient() {
            alert('Add new client functionality');
            // Implement add new client functionality
        }

        // Go to admin dashboard
        function goToAdmin() {
            window.location.href = 'admin.html';
        }

        // Logout
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                localStorage.removeItem('userInitials');
                window.location.href = 'login.html';
            }
        }
    </script>
</body>
</html>
